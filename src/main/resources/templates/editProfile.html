<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        header {
            background: #1663ac;
            img: url(D:/Java/LearningWeb/logo.png);
            position: relative;
        }
        body {
            background: #1a1a1a;
            color: #d1ffff;
        }
    </style>
</head>
<div class="container">
    <header class="blog-header lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <img src="/logo.png" width="70" height="70">
            </div>
            <div class="col-4 text-center">
                <h1><a class="blog-header-logo text-dark" href="/">Learning Platform</a></h1>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="link-secondary" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="/registration">Registration</a>
                <a class="btn btn-sm btn-outline-secondary" href="/login">Sign up</a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2" th:object="${userPage}">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 link-secondary" th:href="'/userPage/' + ${userPage.id}">My page</a>
            <a class="p-2 link-secondary" href="#">U.S.</a>
            <a class="p-2 link-secondary" href="#">Technology</a>
            <a class="p-2 link-secondary" href="#">Design</a>
            <a class="p-2 link-secondary" href="#">Culture</a>
            <a class="p-2 link-secondary" href="#">Business</a>
            <a class="p-2 link-secondary" href="#">Politics</a>
            <a class="p-2 link-secondary" href="#">Opinion</a>
            <a class="p-2 link-secondary" href="#">Science</a>
            <a class="p-2 link-secondary" href="#">Health</a>
            <a class="p-2 link-secondary" href="#">Style</a>
            <a class="p-2 link-secondary" href="#">Travel</a>
        </nav>
    </div>
</div>
<body>
<div th:each="userPage:${userPage}">
    <form action="#" th:action="${userPage.id}" method="post" enctype="multipart/form-data">
        <p>Name: <input name="name" type="text" th:value="${userPage.name}" class="form-control"></p>
        <p>Surname: <input name="surname" type="text" th:value="${userPage.surname}" class="form-control"></p>
        <p>Email: <input name="email" type="email" th:value="${userPage.email}" class="form-control"></p>
        <p>Birthday: <input name="birthday" type="date" th:value="${userPage.birthday}" class="form-control"></p>
        <p>Photo: <input name="photo" type="file" th:fieled="*{userPage.photoName}" accept="image/*"></p>
        <p><a th:href="'deletePhoto/' + ${userPage.id}">Remove Photo</a></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
</div>
</body>
</html>
