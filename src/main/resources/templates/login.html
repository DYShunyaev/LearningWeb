<body class="text-center">

<main class="form-signin w-100 m-auto">
    <form th:action="@{/login}" method="post">
        <br><br><br><br><br>
<!--        <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div th:if="${param.error}" class="h7 mb-3 fw-normal">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="h7 mb-3 fw-normal">
            You have been logged out.
        </div>
        <div class="form-floating">
            <input class="form-control-lg" id="floatingInput" placeholder="name@example.com" type="text" name="username">
<!--            <label for="floatingInput">Email address</label>-->
            <kpm-button style="position: relative !important; z-index: 3 !important;" class="jYwCKXeG1NQk9WXqAtIT kpm_input-field-button kpm_gray-key-icon"><div class="YaUcSL9pZJkawAbwG9cF" style="position: absolute !important; width: 32px !important; height: 24px !important; top: -40px !important; left: 105px !important;"><svg class="J6MDbAOqISHJlMVCHWAE" viewBox="25 25 50 50" xmlnsXlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="inset: 0px 4px !important;"><circle cx="50" cy="50" r="20"></circle></svg></div><circle cx="11.5" cy="9.5" r="3" fill="white" stroke="white"></circle><path d="M10 9H13V18L11.5 19L10 18V9Z" fill="white"></path><path d="M12.5 8.5C12.5 9.05228 12.0523 9.5 11.5 9.5C10.9477 9.5 10.5 9.05228 10.5 8.5C10.5 7.94772 10.9477 7.5 11.5 7.5C12.0523 7.5 12.5 7.94772 12.5 8.5Z" class="x42ZoZlm9VYGazCSUyBE"></path><rect x="10" y="16" width="1" height="1" class="x42ZoZlm9VYGazCSUyBE"></rect><rect x="10" y="14" width="1" height="1" class="x42ZoZlm9VYGazCSUyBE"></rect></svg></kpm-button>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control-lg" id="floatingPassword" placeholder="Password" name="password">
<!--            <label for="floatingPassword">Password</label>-->
            <kpm-button style="position: relative !important; z-index: 3 !important;" class="jYwCKXeG1NQk9WXqAtIT kpm_input-field-button kpm_gray-key-icon"><div class="YaUcSL9pZJkawAbwG9cF" style="position: absolute !important; width: 32px !important; height: 24px !important; top: -40px !important; left: 105px !important;"><svg class="J6MDbAOqISHJlMVCHWAE" viewBox="25 25 50 50" xmlnsXlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="inset: 0px 4px !important;"><circle cx="50" cy="50" r="20"></circle></svg></div><circle cx="11.5" cy="9.5" r="3" fill="white" stroke="white"></circle><path d="M10 9H13V18L11.5 19L10 18V9Z" fill="white"></path><path d="M12.5 8.5C12.5 9.05228 12.0523 9.5 11.5 9.5C10.9477 9.5 10.5 9.05228 10.5 8.5C10.5 7.94772 10.9477 7.5 11.5 7.5C12.0523 7.5 12.5 7.94772 12.5 8.5Z" class="x42ZoZlm9VYGazCSUyBE"></path><rect x="10" y="16" width="1" height="1" class="x42ZoZlm9VYGazCSUyBE"></rect><rect x="10" y="14" width="1" height="1" class="x42ZoZlm9VYGazCSUyBE"></rect></svg></kpm-button>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>

        <button class="form-control-lg" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Â© 2023</p>
