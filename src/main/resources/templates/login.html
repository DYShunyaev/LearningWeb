<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            background: #212529;
            color: #ffffff;
            height: 100%;
        }
        .row-log {
            margin-left: 750px;
            margin-right: 750px;
            margin-top: 140px;

        }
        .card {
            background-color: #414040;
            box-shadow: 0 0 0 2px #2c2b2b, 0 0 2px #333;
            position: relative;
            border-radius: 20px;
        }
        .card-main {
            background-color: #586b7d;
            box-shadow: 0 0 0 2px #2c2b2b, 0 0 2px #333;
            position: relative;
            height: 85px;
            margin-bottom: 15px;
            border-radius: 20px;
            content: center;
        }
        .content-card {
            margin-left: 15px;
            margin-right: 15px;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .content-card-main {
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="row-log">
        <div class="card">
            <div class="content-card">
                <center>
                    <div>
                        <img src="/logo.png" width="120" height="120">
                    </div>
                    <br/>

                    <h2 class="h4 mb-3 fw-normal">
                        Please sign in or
                        <p><a href="/registration" style="color:white">registration</a></p>
                    </h2>
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}" class="h7 mb-3 fw-normal">
                            Invalid username and password.
                        </div>
                        <div th:if="${param.logout}" class="h7 mb-3 fw-normal">
                            You have been logged out.
                        </div>
                        <div class="form-floating">
                            <h5>Username:</h5>
                            <input class="form-control-lg" type="text" placeholder="Username" name="username">

                        </div>
                        <br/>
                        <div class="form-floating">
                            <h5>Password:</h5>
                            <input type="password" class="form-control-lg" id="floatingPassword" placeholder="Password" name="password">

                        </div>
                        <br/>
                        <button class="btn btn-lg btn-outline-light btn-block" type="submit">Sign in</button>
                    </form>
                </center>
            </div>
    </div>
</div>
