<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        header {
            background: #191818;
            position: relative;
            height: 80px;
            content: center;
        }
        body {
            background: #212529;
            color: #ffffff;
            height: 100%;
        }
        .row-info {
            float: left;
            width: 25%;
            margin-right: 25px;
        }
        .row-main {
            margin-bottom: 15px;
        }
        .round {
            border-radius: 20px;
            box-shadow: 0 0 0 3px white, 0 0 13px #333;
            width: 100%;
            height: 300px;
            align-self: stretch;
        }
        .card {
            background-color: #414040;
            box-shadow: 0 0 0 2px #2c2b2b, 0 0 2px #333;
            position: relative;
            border-radius: 20px;
        }
        .content-card {
            margin-left: 15px;
            margin-right: 15px;
            margin-top: 15px;
            margin-bottom: 15px;

        }
        #calendar2 {
          background: #0b0a0a;
          width: 200px;
          font: monospace;
          line-height: 1.2em;
          font-size: 15px;
          text-align: center;
        }
        #calendar2 thead tr:last-child {
          font-size: small;
          color: white;
        }
        #calendar2 thead tr:nth-child(1) td:nth-child(2) {
          color: white;
        }
        #calendar2 thead tr:nth-child(1) td:nth-child(1):hover, #calendar2 thead tr:nth-child(1) td:nth-child(3):hover {
          cursor: pointer;
        }
        #calendar2 tbody td {
          color: rgb(44, 86, 122);
        }
        #calendar2 tbody td:nth-child(n+6), #calendar2 .holiday {
          color: rgb(231, 140, 92);
        }
        #calendar2 tbody td.today {
          background: rgb(220, 0, 0);
          color: #0b0a0a;
        }
    </style>
</head>
<header>
    <div class="row flex-nowrap justify-content-between align-items-center" style="height:80px">
        <div  class="col-4 d-flex justify-content-start align-items-center">
            <div>
                <a href="/"><img src="/logotip.png" width="200" height="50"></a>
            </div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
            </div>
            <div><input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"></div>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <div class="dropdown">
                <button type="button" class="btn btn-sm btn-outline-light" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="/icons/free-icon-calendar-tool-for-time-organization-42253.png" width="15" height="15">
                    Calendar
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><div >
                        <table id="calendar2">
                            <thead>
                            <tr><td>‹<td colspan="5"><td>›
                            <tr><td>Пн<td>Вт<td>Ср<td>Чт<td>Пт<td>Сб<td>Вс
                            <tbody>
                        </table>

                        <script>
                                    function Calendar2(id, year, month) {
                                    var Dlast = new Date(year,month+1,0).getDate(),
                                        D = new Date(year,month,Dlast),
                                        DNlast = new Date(D.getFullYear(),D.getMonth(),Dlast).getDay(),
                                        DNfirst = new Date(D.getFullYear(),D.getMonth(),1).getDay(),
                                        calendar = '<tr>',
                                        month=["Январь","Февраль","Март","Апрель","Май","Июнь","Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"];
                                    if (DNfirst != 0) {
                                      for(var  i = 1; i < DNfirst; i++) calendar += '<td>';
                                    }else{
                                      for(var  i = 0; i < 6; i++) calendar += '<td>';
                                    }
                                    for(var  i = 1; i <= Dlast; i++) {
                                      if (i == new Date().getDate() && D.getFullYear() == new Date().getFullYear() && D.getMonth() == new Date().getMonth()) {
                                        calendar += '<td class="today">' + i;
                                      }else{
                                        calendar += '<td>' + i;
                                      }
                                      if (new Date(D.getFullYear(),D.getMonth(),i).getDay() == 0) {
                                        calendar += '<tr>';
                                      }
                                    }
                                    for(var  i = DNlast; i < 7; i++) calendar += '<td>&nbsp;';
                                    document.querySelector('#'+id+' tbody').innerHTML = calendar;
                                    document.querySelector('#'+id+' thead td:nth-child(2)').innerHTML = month[D.getMonth()] +' '+ D.getFullYear();
                                    document.querySelector('#'+id+' thead td:nth-child(2)').dataset.month = D.getMonth();
                                    document.querySelector('#'+id+' thead td:nth-child(2)').dataset.year = D.getFullYear();
                                    if (document.querySelectorAll('#'+id+' tbody tr').length < 6) {  // чтобы при перелистывании месяцев не "подпрыгивала" вся страница, добавляется ряд пустых клеток. Итог: всегда 6 строк для цифр
                                        document.querySelector('#'+id+' tbody').innerHTML += '<tr><td>&nbsp;<td>&nbsp;<td>&nbsp;<td>&nbsp;<td>&nbsp;<td>&nbsp;<td>&nbsp;';
                                    }
                                    }
                                    Calendar2("calendar2", new Date().getFullYear(), new Date().getMonth());
                                    // переключатель минус месяц
                                    document.querySelector('#calendar2 thead tr:nth-child(1) td:nth-child(1)').onclick = function() {
                                      Calendar2("calendar2", document.querySelector('#calendar2 thead td:nth-child(2)').dataset.year, parseFloat(document.querySelector('#calendar2 thead td:nth-child(2)').dataset.month)-1);
                                    }
                                    // переключатель плюс месяц
                                    document.querySelector('#calendar2 thead tr:nth-child(1) td:nth-child(3)').onclick = function() {
                                      Calendar2("calendar2", document.querySelector('#calendar2 thead td:nth-child(2)').dataset.year, parseFloat(document.querySelector('#calendar2 thead td:nth-child(2)').dataset.month)+1);
                                    }
                                </script>
                    </div></li>
                </ul>
            </div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-sm btn-outline-light">
                    <img src="/icons/exit_icon-icons.com_48304.png" width="15" height="15">
                    Sing out
                </button>
            </form>
            <div class="p-2"></div>
        </div>
    </div>
</header>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <br/>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="${authUser.id}" style="color:white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                            My page
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="'editProfile/' + ${authUser.id}" style="color:white">
                            <img src="/icons/1904675-configuration-edit-gear-options-preferences-setting-settings_122525.svg" width="24" height="24">
                            Edit Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/allUsers" style="color:white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                            Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color:white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                            Info
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div th:object="${userPage}" class="row-info">
                <div class="card">
                    <div class="content-card">
                        <div th:if="${userPage.photoName != null}">
                            <p><img th:src="'/img/'+ ${userPage.userName} + '/' + ${userPage.photoName}" alt="Photo" style="height:300; width:100%; display: block; border-radius: 20px;
                box-shadow: 0 0 0 3px white, 0 0 13px #333;" class="card-img-top"></p>
                        </div>
                        <p><h4><label th:text="${userPage.name}"></label> <label th:text="${userPage.surname}"></label></h4></p>
                        <p>Gender: <label th:text="${userPage.gender}"></label></p>
                        <p>Email: <label th:text="${userPage.email}" ></label></p>
                        <p>Birthday: <label th:text="${userPage.birthday}"></label></p>
                        <div>
                            <p>Role: <label th:text="${userRole}"></label></p>
                        </div>
                        <div th:if="${userPage.id == authUser.id}">
                            <div style="margin-right: 15px;">
                                <a th:href="'/course/byUser/' + ${userPage.id} + '/createCourse'" class="btn btn-sm btn-outline-light">Create Course</a>
                                <button type="button" class="btn btn-sm btn-outline-light" data-bs-toggle="dropdown" aria-expanded="false" th:if="${!courses.isEmpty()}">
                                    Courses by <label th:text="${userPage.name}"></label>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1" >
                                    <li th:each="list:${courses}">
                                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                                            <a class="btn btn-outline-light" th:href="'/course/' + ${list.id}" th:text="${list.courseName}">Nothing</a>
                                            <a class="btn btn-outline-light" th:href="'/course/delete/' + ${userPage.id} + '/' + ${list.id}">Delete Course</a>
                                        </div>
                                        <br/>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-main">
                <div>
                    <div class="card">
                        <div class="content-card">
                            <h3>My Added Courses</h3>
                            <div th:if="${coursesSubs.isEmpty()}">
                                You haven't added courses
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div th:each="courses:${coursesSubs}" class="col-md-4">
                                        <div class="card mb-4 box-shadow">
                                            <div th:if="${courses.previewName != null}">
                                                <p><img th:src="'/img/courses/' + ${courses.courseName} + '/' + ${courses.previewName}" class="card-img-top" style="height:225; width:100%; display: block; border-radius: 20px;"></p>
                                            </div>
                                            <div class="card-body">
                                                <center>
                                                    <h5 class="card-title"><a th:href="'/course/' + ${courses.id}" th:text="${courses.courseName}" style="color: white">Nothing</a></h5>
                                                </center>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
            </div>
        </main>
    </div>
</div>
<br/><br/><br/>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <center><span class="mb-3 mb-md-0 text-muted">© 2023 DYShunyaev</span></center>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
    </ul>
</footer>
</body>
</html>
